{% extends "base.html" %}

{% block content %}
<h1 class="govuk-heading-xl">Join GitHub Form</h1>

<div class="govuk-width-container">
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="/completed-join-github-form-handler" method="post" novalidate>
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--m" for="user-github-username">
              GitHub Username
            </label>
            <input class="govuk-input govuk-input--width-40" id="user-github-username" name="githubUsername" spellcheck="false" type="text" aria-describedby="github-username-hint">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--m" for="user-name">
              Name
            </label>
            <input class="govuk-input govuk-input--width-40" id="user-name" name="userName" type="text" spellcheck="false" aria-describedby="user-name-hint" autocomplete="name">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--m" for="user-email-address">
              Email Address
            </label>
            <input class="govuk-input govuk-input--width-40" id="user-email-address" name="userEmailAddress" spellcheck="false" type="email" aria-describedby="email-hint" autocomplete="email">
          </div>
          <div class="govuk-form-group">            
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <label class="govuk-label govuk-label--m">
                Which GitHub Organisation do you require access to?
              </label>
            </legend>
            <div id="org-hint" class="govuk-hint">
              Select all that apply.
            </div>
            <div class="govuk-checkboxes" data-module="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="org-moj-checkbox" name="mojOrgAccess" type="checkbox" value="ministryofjustice">
                <label class="govuk-label govuk-checkboxes__label" for="org-moj">
                  Ministry of Justice
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="org-as-checkbox" name="asOrgAccess" type="checkbox" value="moj-analytical-services">
                <label class="govuk-label govuk-checkboxes__label" for="org-as">
                  MoJ Analytical Services
                </label>
              </div>
            </div>
          </div>
          <button class="govuk-button" type="submit" data-module="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>
  </main>
</div>

<a href="/join-github.html" class="govuk-back-link">Back</a>

{% endblock %}
